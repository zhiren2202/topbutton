<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP BUTTON</title>
    <link rel="stylesheet" href="./resources/css/top_button.css">
    <script src="./resources/js/jquery-3.7.0.min.js" defer></script>
    <script src="./resources/js/top_button.js" defer></script>
</head>
<body>
    <!-- TOP1. 버튼 위치 고정 -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn1" title="위로가기">TOP1</a>

    <!-- TOP2. 캐릭터버튼 (스크롤 내리면 점프) -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn2" title="위로가기">TOP2</a>

    <!-- TOP3. 캐릭터버튼 (마우스 올리면 회전) -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn3" title="위로가기">TOP3</a>

    <!-- TOP4. 스크롤 내리면 보이는 버튼 (position) -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn4" title="위로가기">TOP4</a>

    <!-- TOP5. 스크롤 내리면 보이고 올리면 안 보이는 버튼 (fade in/out) -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn5" title="위로가기">TOP5</a>

    <!-- TOP6. 마우스 올렸을 때, 클릭할 때 각각 효과 -->
    <a href="javascript:window.scrollTo(0,0);" class="top_btn6" title="위로가기"></a>

</body>
</html>
